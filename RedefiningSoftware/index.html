<h1>Redefining Software to Serve Life</h1>

<h3><b>Joe Edelman</b> January 2015. </h3>
</header>

If the goal is to help people live well, software has gotten off to a bad start.  Conceptual foundations--such as apps, content, and notifications--set up the operating system as a battleground for the users' attention.  Both our design techniques and our success metrics are often biased towards manipulation of the user's time and intent.  And our ideas of what social networks are for have been built up around user engagement rather than more meaningful measures of benefit.

Here I hope to begin conversations around these issues among designers, analytics professionals, and operating systems researchers.  If you want to participate, the first step is join the [redefining software newsletter](http://tinyletter.com/redefiningsoftware).
  
I am also preparing five talks--on design, analytics, postvirality, OS architecture, and business strategies.

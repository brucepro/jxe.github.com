<h1>Redefining Software to Serve Life</h1>

<h3><b>Joe Edelman</b> March 2015. </h3>
</header>

What would it mean for software to serve us in living well?  Here we'll try out new design methods, new ways of measuring software success, and new concepts in operating systems and social networking.

This page will host a series of talks.  The first one, on design, is below.

If you'd like to help us redesign screens, reinvent analytics, or create better platform APIs, join the [redefining software newsletter](http://tinyletter.com/redefiningsoftware).  We want to show the world a more optimistic kind of personal tech.

If you're not a designer or OS researcher, but would like to help, my friend Tristan is marshaling forces for a [social movement about these issues](http://timewellspent.io/#projects).
